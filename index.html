<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h1>Welcome!</h1>
            <form action="#" method="post" enctype="multipart/form-data">
                <p class="username"><input placeholder="Login" tabindex="1" name="username" type="text"/></p>
                <p class="userpassword"><input placeholder="Password" tabindex="2" name="userpassword" type="password"/></p>
                <p class="remember"><input class="check" tabindex="3" type="checkbox" checked name="remember" value="no"/>Remember me</p>
                <p><button>Join</button></p>
            </form>
        </main>
    </body>
</html>
